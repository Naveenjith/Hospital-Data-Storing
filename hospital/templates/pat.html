<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIENT</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
            <label for="Fname">Fname</label>
            <input type="text" name="Fname" id="Fname" placeholder="enter your first name"> <BR></BR>
            <label for="Lname">Lname</label>
            <input type="text" name="Lname" id="Lname" placeholder="enter your last name"><BR></BR>
            <label for="Age">Age</label>
            <input type="number" name="Age"><BR></BR>
            <label for="Adress">Adress</label>
            <input type="text" name="Adress" placeholder="enter Adress"><BR></BR>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="enter your mail id"><BR></BR>
            <label for="Disease">Disease</label>
            <input type="text" name="Disease" placeholder="enter Disease"><BR></BR>
            <button>SUBMIT</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTOR</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
            <label for="Fname">Fname</label>
            <input type="text" name="Fname" id="Fname" value="{{data.Fname}}" placeholder="enter your first name"> <BR></BR>
            <label for="Lname">Lname</label>
            <input type="text" name="Lname" id="Lname" value="{{data.Lname}}" placeholder="enter your last name"><BR></BR>
            <label for="Age">Age</label>
            <input type="number" name="Age" value="{{data.Age}}" ><BR></BR>
            <label for="Adress">Adress</label>
            <input type="text" name="Adress" value="{{data.Adress}}" placeholder="enter Adress"><BR></BR>
            <label for="Email">Email</label>
            <input type="email" name="Email" value="{{dat.Email}}" placeholder="enter your mail id"><BR></BR>
            <label for="Experiance">Experiance</label>
            <input type="number" name="Experiance" value="{{data.Experiance}}" placeholder="enter the years of working Experiance"><BR></BR>
            <input type="submit" name="update" >
    </form>
</body>
</html>
